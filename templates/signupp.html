{% load static %}

<!DOCTYPE html>    
<html>    
<head>    
    <title>SignUp</title>    
    <link rel="stylesheet" type="text/css" href="{% static 'locs.css' %}">    
</head>    
<body>    
    <h2>SignUp</h2><br>    
    <div class="login">    
    <form action="signupp" method="post">  
        {% csrf_token %}  
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="username" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="password1" id="Pass" placeholder="Password">    
        <br><br>
        <label><b>Re-Password     
        </b>    
        </label>    
        <input type="Password" name="password2" id="Pass" placeholder="Conform Password">    
        <br><br>    
        <input type="Submit"  id="log" value="Log In Here">       
        <br><br>    
                
    </form>   
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>  
</div>    
</body>    
</html>
